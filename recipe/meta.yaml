{% set name = "proteus" %}
{% set version = "1.7.2" %}
{% set build = 0 %}
{% set sha256 = "324c635286d562861f5e4156c69f841bab24b1f8193c6e20e48aa25621a53bca" %}

{% set mpi = mpi or 'mpich' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: proteus-{{ version }}.tar.gz
  url: https://github.com/erdc/proteus/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  skip: True  # [not linux]
  {% set mpi_prefix = "mpi_" + mpi %}
  string: "{{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}"
  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
  host:
    - setuptools
    - cython
    - daetk 1.0.1
    - hdf5 =*=*mpich*
    - metis 5
    - {{ mpi }}
    - numpy 1.14
    - openblas 0.2
    - parmetis 4.0
    - petsc4py 3.11
    - petsc 3.11
    - python 3
    - scorec
    - superlu 5
    - superlu_dist 6
    - triangle 1.6
    - pychrono
    - mpi4py
  run:
    # This is an optional dependency
    # - gmsh        [not osx]
    - matplotlib
    - mpi4py
    - h5py =*=*mpich*
    - nose
    - pytables
    - pytest
    - pytest-xdist
    - scipy
    - tetgen
    - ncurses
    - pychrono
    - python 3
    - future
    - ipyparallel
    - pillow
    - recordtype
    - triangle
    - {{ pin_compatible('openblas', max_pin='x.x') }}
    - {{ pin_compatible('petsc4py', max_pin='x.x') }}
    - {{ pin_compatible('cython', max_pin='x.x') }}

test:
  imports:
    - proteus

about:
  home: http://proteustoolkit.org
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Proteus is a Python package for rapidly developing computer models and numerical methods.
  dev_url: https://github.com/erdc/proteus

extra:
  recipe-maintainers:
    - davidbrochart
    - SylvainCorlay
    - martinRenou
